[package]
name = "haruhishot"
version = "0.3.7"
edition = "2021"
build = "build.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wayland-protocols = { version = "0.30.0", default-features = false, features = [
	"unstable",
	"client",
] }
#wayland-protocols = { version = "=0.30.0-beta.13", features = ["client", "unstable"] }


wayland-protocols-wlr = { version = "0.1.0", default-features = false, features = [
	"client",
] }
wayland-client = "0.30"
#wayland-client = "=0.30.0-beta.13"

image = { version = "0.24", default-features = false, features = [
	"jpeg",
	"png",
	"pnm",
] }

nix = "0.26.2"
memmap2 = "0.6.1"

sctk = { version = "0.17.0", package = "smithay-client-toolkit", optional = true }

# in the feature
slint = { version = "1.0.2", optional = true }

tracing-subscriber = "0.3.17"
tracing = "0.1.37"
clap = "4.2.7"
once_cell = "1.17.1"

dialoguer = { version = "0.10.4", features = ["fuzzy-select"] }

notify-rust = { version = "4.8.0", optional = true, features = ["images"] }
xkbcommon = "0.5.0"
swayipc = { version = "3.0.1", optional = true }

# impl it in the feature
[build-dependencies]
slint-build = { version = "1.0.2", optional = true }

[features]
notify = ["notify-rust"]
gui = ["slint", "slint-build"]
sway = ["sctk", "swayipc"]
all = ["notify", "gui", "sway"]
